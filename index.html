<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="title">
      <h2>our menu</h2>
      <div class="underline"></div>
    </div>
    <!-- filter buttons -->
    <div class="btn-container">
      <button class="filter-btn" type="button" data-id="all">all</button>
      <button class="filter-btn" type="button" data-id="breakfast">
        breakfast
      </button>
      <button class="filter-btn" type="button" data-id="lunch">lunch</button>
      <button class="filter-btn" type="button" data-id="diner">diner</button>
    </div>

    <section class="menu grid section-center">
      <article class="menu-items">
        <img
          class="photo"
          src="img/pexels-daria-shevtsova-1095550.webp"
          alt=""
        />
        <div class="item-info">
          <header class="info-header">
            <h4>buttermlk pancakes</h4>
            <h4 class="price">15 $</h4>
          </header>
          <div class="line-brake"></div>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio</p>
        </div>
      </article>
    </section>

    <!-- javascript -->
    <script src="App.js"></script>
  </body>
</html>
